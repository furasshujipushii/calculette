<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="numbers">
        <button class="btn" id="zero">0</button>
        <button class="btn" id="un">1</button>
        <button class="btn" id="deux">2</button>
        <button class="btn" id="trois">3</button>
        <button class="btn" id="quatre">4</button>
        <button class="btn" id="cinq">5</button>
        <button class="btn" id="six">6</button>
        <button class="btn" id="sept">7</button>
        <button class="btn" id="huit">8</button>
        <button class="btn" id="neuf">9</button>
        <button class="btn" id="dot">.</button>
      </div>
      <div class="operators">
        <button id="equal">=</button>
        <button class="btn" id="plus">+</button>
        <button class="btn" id="minus">-</button>
        <button class="btn" id="divide">/</button>
        <button class="btn" id="multiplicate">*</button>
        <button id="reset">C</button>
      </div>
      <span id="result"></span>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
